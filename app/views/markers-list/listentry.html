<div class='palm-row' id="MarkersList" x-mojo-tap-highlight="momentary">	
	<table style="width: 100%;">
		<tr>
			<td class="td-left">
				<div class="markerslistname">#{name}</div>
			</td>
			<td class="td-right">
				<img src="images/bubble/info.png"></img>
			</td>
		</tr>
	</table>	
	<div class="markerslistaddress">#{address}</div>
	<div class="markerslistdistance">#{distance}</div>
	<div class="markerslistdistance">#{-rating}</div>
</div>
