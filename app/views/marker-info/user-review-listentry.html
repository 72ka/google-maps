<div class='palm-row' id="MarkersList" x-mojo-tap-highlight="momentary">	
	<table style="width: 100%;">
		<tr>
			<td class="td-left">
				<div class="userslistname">#{-author_name}</div>
				<div class="userslisttext">#{-rating}<span style="color: #696969; font-weight: normal; font-size: 12px; margin-left: 5px;">#{-agoElement}</span></div>
			</td>
			<td class="td-right">
				<div class="userslistavatar"></div>
				#{-author_url}
			</td>
		</tr>
	</table>
	
	<div class="userslisttext">#{-text}</div>
</div>
